<script src="./libs/zepto.js"></script>
<script>
    $.fn.tap =  function (callback) {
            var lastTime = 0;
            var tapTime = 0;
            $(this).on("touchstart", function(){
                lastTime = +new Date();
            });
            $(this).on("touchend", function(e){
                tapTime = Date.now() - lastTime;
                if (tapTime < 200) {
                    callback.call(this, e);
                }
                e.preventDefault();
            });

    };
</script>
